[package]
name = "mtrack"
description = "A multitrack audio and MIDI player for live performances."
license = "GPL-3.0"
version = "0.6.0"
authors = ["Michael Wilson <mike@mdwn.dev>"]
edition = "2021"
repository = "https://github.com/mdwn/mtrack"
readme = "README.md"
keywords = ["audio"]
categories = ["multimedia", "multimedia::audio"]
exclude = [
    ".github/*",
    ".gitignore",
    ".licensure.yml",
    "CODE_OF_CONDUCT.md",
    "assets/*",
    "examples/*",
]

[dependencies]
clap = { version = "4.5.23", features = ["cargo", "derive"] }
config = "0.15.6"
cpal = "0.15.3"
rayon = "1.8.0"
num_cpus = "1.16.0"
duration-string = "0.5.2"
hound = "3.5.1"
midir = "0.10.1"
midly = "0.5.3"
nodi = { version = "1.0.3", features = ["hybrid-sleep", "midir"] }
ola = "0.1.0"
prost = "0.13.4"
prost-types = "0.13.4"
rosc = "0.10.1"
rubato = "0.15.0"
rand = "0.8"
serde = { version = "1.0", features = ["derive"] }
serde_yml = "0.0.12"
shh = "1.0.1"
spin_sleep = "1.2.1"
thiserror = "2.0.11"
tokio = { version = "1.42.0", features = [
    "macros",
    "rt",
    "rt-multi-thread",
    "sync",
    "time",
] }
tonic = "0.12.3"
tonic-reflection = "0.12.3"
tracing = "0.1.41"
tracing-subscriber = "0.3.19"
crossbeam-channel = "0.5.15"

[dev-dependencies]
tempfile = "3.14.0"

[build-dependencies]
prost-build = "0.13.4"
tonic-build = "0.12.3"

[package.metadata.cargo-shear]
ignored = ["prost"]
