[package]
name = "mtrack"
description = "A multitrack audio and MIDI player for live performances."
license = "GPL-3.0"
version = "0.2.1"
authors = ["Michael Wilson <mike@mdwn.dev>"]
edition = "2021"
repository = "https://github.com/mdwn/mtrack"
readme = "README.md"
keywords = ["audio"]
categories = ["multimedia", "multimedia::audio"]
exclude = [
    ".github/*",
    ".gitignore",
    ".licensure.yml",
    "CODE_OF_CONDUCT.md",
    "assets/*",
    "examples/*",
]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clap = { version = "4.5.23", features = ["cargo", "derive"] }
cpal = "0.15.3"
duration-string = "0.5.2"
futures = "0.3.31"
hound = "3.5.1"
libc = "0.2.168"
midir = "0.10.1"
midly = "0.5.3"
nodi = { version = "1.0.1", features = ["hybrid-sleep", "midir"] }
ola = "0.1.0"
ringbuf = "0.3.3"
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.9"
shh = "1.0.1"
spin_sleep = "1.2.1"
tokio = { version = "1.42.0", features = ["macros", "rt", "rt-multi-thread", "sync", "time"] }
tracing = "0.1.41"
tracing-subscriber = "0.3.19"

[dev-dependencies]
tempfile = "3.14.0"
